<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">

    </header>
    <section class="profile">
      <img src="./images/profile__photo.png" alt="Фото профиля" class="profile__photo">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"><img src="./images/profile__edit.svg" alt="Редактировать" class="profile__edit-img"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"><img src="./images/profile__add.svg" alt="Добавить" class="profile__add-img"></button>

    </section>
    <ul class="elements">
      <template id="card-template">
        <li class="elements__element">
          <img src="" alt="" class="elements__image">
          <button class="elements__remove"></button>
          <div class="elements__caption">
            <p class="elements__title"></p>
            <button class="elements__like"></button>

          </div>
        </li>
      </template>
    </ul>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button type = "button" class="popup__close"></button>
        <form class="popup__form popup__form_edit-profile" name="edit-profile">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" name="name"  class="popup__input popup__input_field_name" required>
          <input type="text" name="status" class="popup__input popup__input_field_status">
          <button type = "submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button type = "button" class="popup__close"></button>
        <form class="popup__form popup__form_add-card" name="add-card">
          <h2 class="popup__heading">Новое место</h2>
          <input type="text" name="name" placeholder="Название" class="popup__input popup__input_field_location" required>
          <input type="text" name="status" placeholder="Ссылка на картинку" class="popup__input popup__input_field_image" required>
          <button type = "submit" class="popup__save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_show-image">
      <div class="popup__container">
        <button type = "button" class="popup__close"></button>
        <figure class="popup__figure">
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
