<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">

    </header>
    <section class="profile">
      <img src="./images/profile__photo.png" alt="" class="profile__photo">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"><img src="./images/profile__edit.svg" alt="" class="profile__edit-img"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"><img src="./images/profile__add.svg" alt="" class="profile__add-img"></button>

    </section>
    <ul class="elements">
      <!-- (div.element>img.elements__image+div.elements__caption>h2.elements__title+img.elements__like)*6 -->
      <li class="elements__element">
        <img src="./images/elements__kamchatka.jpg" alt="Камчатка" class="elements__image">
        <div class="elements__caption">
          <p class="elements__title">Ключевская сопка</p>
          <button class="elements__like"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="./images/elements__moscow.jpg" alt="Москва" class="elements__image">
        <div class="elements__caption">
          <p class="elements__title">Москва</p>
          <button class="elements__like"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="./images/elements__spb.jpg" alt="СПб" class="elements__image">
        <div class="elements__caption">
          <p class="elements__title">Санкт-Петербург</p>
          <button class="elements__like"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="./images/elements__baikal.jpg" alt="Байкал" class="elements__image">
        <div class="elements__caption">
          <p class="elements__title">Байкал</p>
          <button class="elements__like"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="./images/elements__vladivostok.jpg" alt="Владивосток" class="elements__image">
        <div class="elements__caption">
          <p class="elements__title">Владивосток</p>
          <button class="elements__like"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="./images/elements__elbrus.jpg" alt="Эльбрус" class="elements__image">
        <div class="elements__caption">
          <p class="elements__title">Эльбрус</p>
          <button class="elements__like"></button>
        </div>
      </li>
    </ul>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <form class="popup__container" name="edit-profile">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" name="name"  class="popup__input popup__input_field_name">
        <input type="text" name="status" class="popup__input popup__input_field_status">
        <button type = "submit" class="popup__save">Сохранить</button>
        <button type = "button" class="popup__close"></button>

      </form>
    </div>
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
